{% extends "base.html" %}

{% block content %}
<h1>Последние моды</h1>
<br>
{% for item in mods %}
<div class="col-md6 border rounded">
    <div class="navbar">
        <h2><a href="/mod/{{item.id}}">{{item.name}}</a></h2>
        <i>v {{item.version}}</i>
    </div>
    <div class="padding small-about">{{item.description}}</div>
    <div class="padding">Дата публикации: <i>{{item.uploaded_date.strftime('%d.%m.%Y')}}</i></div>
</div>
{% endfor %}
{% endblock %}
